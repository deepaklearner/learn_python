<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Friend</title>
</head>
<body>
    <h1>Add a New Friend</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone_number">Phone Number (without country code):</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="country_code">Country Code:</label>
        <select id="country_code" name="country_code">
            {% for code, country in country_codes %}
                <option value="{{ code }}">{{ country }} ({{ code }})</option>
            {% endfor %}
        </select><br><br>

        <label for="birthday">Birthday (YYYY-MM-DD):</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="when_to_wish">When to wish (HH:MM, default is 00:00):</label>
        <input type="time" id="when_to_wish" name="when_to_wish" value="00:00"><br><br>

        <label for="timezone">Timezone:</label>
        <select id="timezone" name="timezone">
            {% for timezone in timezones %}
                <option value="{{ timezone }}">{{ timezone }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Add Friend</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Friends List</a>
</body>
</html>
