<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish App</title>
</head>
<body>
    <h1>Friends List</h1>
    <ul>
        {% for friend in friends %}
            <li>{{ friend.name }} - {{ friend.birthday.strftime('%Y-%m-%d') }} - {{ friend.when_to_wish }} - {{ friend.timezone }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_friend') }}">Add a New Friend</a>
    <h2>Send Test Message Now</h2>
    <form action="{{ url_for('send_test') }}" method="POST">
        <label for="phone_number">Phone Number (with country code, e.g., +1xxxxxxx):</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">Send Test Message</button>
    </form>
</body>
</html>
